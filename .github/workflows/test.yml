name: Test RAG Agent API

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Run basic import tests
      run: |
        python -c "from backend.agent import RAGAgent; print('Agent import successful')"
        python -c "from backend.api.main import app; print('API import successful')"

    - name: Run unit tests
      run: |
        pip install pytest
        python -m pytest backend/tests/test_query.py -v
        python -m pytest backend/tests/test_citations.py -v
        python -m pytest backend/tests/test_errors.py -v
        python -m pytest backend/tests/integration_tests.py -v